<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">

    <title>YouTube 2.0</title>
    <style>
      p {
        font-family: "Roboto", "Arial";
        margin-top: 0;
        margin-bottom: 0;
      }

      .search-bar {
          font-size: 20px;
          margin-left: 12px;
          border-radius: 20px;
          padding: 5px 10px;
          display: block;
      }

      .video-preview {
          display: inline-block;
          margin: 6px;
          vertical-align: top;
      }

      .thumbnail-row {
          width:400px;
          margin-bottom: 12px;
      }

      .thumbnail {
          width: 100%;
          border-radius: 20px;
          display: block;
      }

      .video-info-grid {
          display: grid;
          grid-template-columns: 42px 1fr;
      }

      .channel-column {
          margin-right: 10px;
      }

      .channel-picture {
          width: 100%;
          border-radius: 50%;
      }

      .video-title {
          font-size: 16px;
          font-weight: 500;
          margin-bottom: 4px;
      }

      .video-youtuber, .video-stats {
          color: rgb(96, 96, 96);
          font-size: 14px;
          margin-bottom: 4px;
      }

    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="video-preview">
      <div class="thumbnail-row">
        <img src="thumbnails/stray-kids-thumbnail.avif" class="thumbnail">
      </div>

      <div class="video-info-grid">
        <div class="channel-column">
          <img src="channel-pictures/mnet-picture.jpg" class="channel-picture">
        </div>

        <div>
          <p class="video-title">[#2025MAMA] Stray Kids</p>

          <p class="video-youtuber">Mnet K-POP</p>

          <p class="video-stats">3.9M views &middot; 8 days ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img src="thumbnails/kobeni-tries-to-levitate-thumbnail.avif" class="thumbnail">
      </div>

      <div class="video-info-grid">
        <div class="channel-column">
          <img src="channel-pictures/yuyu-picture.jpg" class="channel-picture">
        </div>
        <div class="video-info">
          <p class="video-title">Kobeni Tries to Levitate</p>

          <p class="video-youtuber">yuyulivestreamdiary</p>

          <p class="video-stats">133K views &middot; 2 weeks ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
