<style>
  .subscribe-button {
      background-color: #c90000;
      color: white;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 30px;
      margin-left: 10px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 16px;
      padding-right: 16px;
      transition: opacity 0.15s;
      vertical-align: top;
  }

  .subscribe-button:hover {
      opacity: 0.8;
  }

  .subscribe-button:active {
      opacity: 0.4;
  }

  .join-button {
      background-color: white;
      border-color: rgb(6, 95, 212);
      border-style: solid;
      border-width: 1px;
      color: rgb(6, 95, 212);
      padding-top: 9px;
      padding-bottom: 9px;
      padding-left: 16px;
      padding-right: 16px;
      cursor: pointer;
      transition: background-color 0.15s, color 0.15s;
      vertical-align: top;
  }

  .join-button:hover {
      background-color:rgb(6, 95, 212);
      color: white;
  }

  .join-button:active {
      opacity: 0.7;
  }

</style>

<style>
    .tweet-button {
        background-color: #098dd7;
        border: none;
        border-radius: 20px;
        color: white;
        height: 36px;
        width: 80px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
